<!DOCTYPE html>
<html>
<head>
    <title>Articles Summarizer Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #764ba2;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            font-weight: 500;
            height: 20px;
        }
        /* RTL-specific styles */
        body[dir="rtl"] label {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 data-i18n="optionsTitle">Articles Summarizer Settings</h2>
        <div class="form-group">
            <label for="apiKey" data-i18n="apiKeyLabel">API Key:</label>
            <input type="text" id="apiKey" data-i18n-placeholder="apiKeyPlaceholder">
        </div>
        <div class="form-group">
            <label for="language" data-i18n="preferredLanguageLabel">Preferred Language:</label>
            <select id="language">
                <option value="English">English</option>
                <option value="Hebrew">Hebrew</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Russian">Russian</option>
                <option value="Chinese">Chinese</option>
                <option value="Arabic">Arabic</option>
                <option value="Dutch">Dutch</option>
                <option value="Swedish">Swedish</option>
                <option value="Turkish">Turkish</option>
                <option value="Ukrainian">Ukrainian</option>
                <option value="Vietnamese">Vietnamese</option>
                <option value="Hindi">Hindi</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Thai">Thai</option>
            </select>
        </div>
        <div class="form-group">
            <label for="buttonPosition" data-i18n="buttonPositionLabel">Summarizer Button Position:</label>
            <select id="buttonPosition">
                <option value="top-right">Top Right</option>
                <option value="top-left">Top Left</option>
                <option value="bottom-right">Bottom Right</option>
                <option value="bottom-left">Bottom Left</option>
            </select>
        </div>
        <button id="save" data-i18n="saveButton">Save Settings</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
